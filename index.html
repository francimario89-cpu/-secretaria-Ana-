
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanciaAI - Ana Secretária</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>
    
    <script>
      // Shim process.env para compatibilidade com o SDK e o servidor RENDER
      window.process = window.process || { env: {} };
      
      // Captura a chave injetada pelo server.js
      window.addEventListener('DOMContentLoaded', () => {
        if (window.RENDER_ENV && window.RENDER_ENV.API_KEY) {
          window.process.env.API_KEY = window.RENDER_ENV.API_KEY;
        }
      });

      // Captura erros globais para evitar tela branca infinita
      window.onerror = function(msg, url, line) {
        console.error("Erro Detectado:", msg, "em", url, ":", line);
        const root = document.getElementById('root');
        if (root && root.innerText.includes('carregando')) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: sans-serif; color: #334155;">
              <h2 style="color: #ef4444;">Ops! Algo deu errado.</h2>
              <p>O aplicativo não conseguiu iniciar. Detalhes técnicos no console.</p>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Tentar Novamente</button>
            </div>
          `;
        }
      };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .whatsapp-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-repeat: repeat; background-attachment: fixed; }
        .ana-spinner { border-top-color: #10b981; animation: spinner 0.8s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen bg-slate-50">
            <div class="w-12 h-12 border-4 border-slate-200 rounded-full ana-spinner mb-4"></div>
            <p class="text-slate-500 font-bold animate-pulse">Ana está carregando os dados...</p>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
